<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa khách hàng</title>
  <link rel="stylesheet" href="css/admincss.css">
</head>
<body class="admin-body">
  <!-- Nền mờ -->
  <div class="modal-overlay"></div>

  <!-- Form chỉnh sửa -->
  <div class="modal">
    <div class="modal-header">
      <h2>CHỈNH SỬA KHÁCH HÀNG</h2>
      <button class="close-btn">&times;</button>
    </div>

    <div class="modal-content">
      <label for="ten">Tên đầy đủ</label>
      <input type="text" id="ten" placeholder="Nhập họ tên..." value="Huỳnh Thành">

      <label for="sdt">Số điện thoại</label>
      <input type="text" id="sdt" placeholder="Nhập số điện thoại..." value="0703531125">

      <label for="mk">Mật khẩu</label>
      <input type="password" id="mk" placeholder="Nhập mật khẩu">

      <div class="status-row">
        <label for="trangthai">Trạng thái</label>
        <label class="switch">
          <input type="checkbox" id="trangthai" checked>
          <span class="slider round"></span>
        </label>
      </div>

      <a href="khachhanh.html">
  <button class="btn-update">Chỉnh Sửa</button>
</a>
    </div>
  </div>
</body>
</html>
