<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hồ Sơ Cá Nhân - SPhone Shop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="profile-container">
    <form class="profile">
      <h2>Hồ sơ cá nhân</h2>

      <label for="fullname">Họ và tên:</label>
      <input type="text" id="fullname" placeholder="Nhập họ và tên" value="Nguyễn Văn A">

      <label for="phone">Số điện thoại:</label>
      <input type="text" id="phone" placeholder="Nhập số điện thoại" value="0901234567">

      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" placeholder="Nhập tên đăng nhập" value="nguyenvana">

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" placeholder="Nhập mật khẩu" value="123456">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Nhập email" value="nguyenvana@gmail.com">

      <div class="profile-btns">
        <a href="index.html" class="btn-edit"> Sửa thông tin</a>
      </div>
    </form>
  </div>
</body>
</html>
