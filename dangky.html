<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - SPhone Shop</title>
  <link rel="stylesheet" href="css/dangnhap.css">
</head>
<body style="background: url('banner/banner4.png') center/cover no-repeat;">
  <div class="login-container">
    <form class="login-box" action="dangnhap.html" method="get">
      <h2>Đăng ký</h2>

      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

      <label for="confirm-password">Xác nhận mật khẩu:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>

      <button type="submit" class="btn-login">Đăng ký</button>

      <p style="text-align:center; margin-top:10px;">
        Hoặc <a href="dangnhap.html" class="back-link">quay lại trang đăng nhập</a>
      </p>
    </form>
  </div>
</body>
</html>
