<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Đăng nhập Admin - SPhone Shop</title>
  <link rel="stylesheet" href="/css/admincss.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <script src="lucide.js"></script>
</head>

<body>
  <div class="log-admin">
    <h2>Đăng nhập quản trị viên</h2>
    <form>
      <label for="admin-id">ID Nhân viên</label>
      <input type="text" id="admin-id" placeholder="Nhập ID nhân viên">

      <label for="admin-pass">Mật khẩu</label>
      <input type="password" id="admin-pass" placeholder="Nhập mật khẩu">

      <div class="log-btns">
        <a href="index.html" class="log-home"> Về trang chủ</a>
        <a href="admin.html" class="log-login"> Đăng nhập</a>
      </div>
    </form>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
