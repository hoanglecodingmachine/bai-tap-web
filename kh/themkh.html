<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thêm Mới Khach Hang</title>
  <link rel="stylesheet" href="/css/admincss.css" />
</head>
<body>
  <div class="add">
    <div class="modal-container">
      <h2>THÊM MỚI Khach Hang</h2>
      <span class="close-btn">&times;</span>

      <!-- Cột bên trái -->
      <div class="image-upload">
        <div class="image-box">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Ảnh sản phẩm">
        </div>
        <button class="upload-btn">Chọn hình ảnh</button>
      </div>

      <!-- Cột bên phải -->
      <div class="product-form">
        <div class="form-group">
          <label for="name">Tên khach hang </label>
          <input type="text" id="name" placeholder="Nhập tên sản phẩm">
        </div>

        <div class="form-group">
         <label for ="brand"> Nhập Mã Khách hàng</label>
          <input type="text" id="brand" placeholder="Nhập mã khách hàng">
        </div>

        <div class="form-group">
          <label for="model">Số Điện Thoại</label>
          <input type="text" id="model" placeholder="Nhập số điện thoại">
        </div>

        <div class="form-group">
          <label for="price">Ngày Tham Gia</label>
          <input type="text" id="price" placeholder="dd/mm/yyyy">
        </div>

        <p class="section-title">Thông tin Khách Hàng</p>
        <textarea placeholder="Nhập thông tin chi tiết..."></textarea>

        
        <a href="khachhanh.html">
        <button class="submit-btn">Thêm khách hàng</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
